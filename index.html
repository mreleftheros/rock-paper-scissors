<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- rock, paper, scissors, clap hand icons -->

  <main class="main">
    <!-- Welcome Screen -->
    <section class="main__welcome">
      <form class="main__welcome__userForm" autocomplete="off">
        <div class="main__welcome__userForm__form-control">
          <label for="username" class="main__welcome__userForm__form-control__label">Username</label>
          <input type="text" class="main__welcome__userForm__form-control__input" id="username" name="username" placeholder="Enter a username...">
        </div>
      </form>
        <button class="main__welcome__btn">
          <span class="main__welcome__btn__text">Start Game</span>
        </button>
    </section>
  </main>
  

  <script src="./assets/bundle.js"></script>
